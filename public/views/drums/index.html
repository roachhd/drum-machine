<button ng-click='play()'>play</button>
<button ng-click='stop()'>stop</button>
<input ng-model='bpm' type='number'/>
<input ng-model='measuresToPlay' type='number'/>
<input ng-model='loop' type='checkbox'/> loop?
<input name='velocities'
  type='radio' ng-click='changeDefaultVelocity("high")' value='high'/>
high 
<input name='velocities'
  type='radio' ng-click='changeDefaultVelocity("med")' value='med' checked />
med 
<input name='velocities'
  type='radio' ng-click='changeDefaultVelocity("low")' value='low'/>
low 
<table> 
  <tr ng-repeat='instrument in instruments'>
    <td>{{instrument.name}}</td>
    <td
      class='end-of-tick'
      ng-class='{"end-of-play": maxTicksToPlay() - 1 === $index}'
      ng-repeat='tick in instrument.ticks track by $index'>
      <div
        ng-click='toggleTick(instrument, $index)'
        class='tick tick-{{$index}}'>
        <i ng-show='tick.isActive == false' class='fa fa-square'></i>
        <i ng-show='tick.isActive == true' 
          class='fa fa-square active-tick {{tick.velocity.name}}'></i>
        </div>
    </td>
  </tr>
</table>
